<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="dark" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{verseDetails["verse_name"].replace('_',' ') | titlecase}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-row>
      <ion-col col-12>
        <h3>{{this.verseDetails["data"]["lyrics"]}}</h3>   
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col><button ion-button icon-only (click)=stopMusic()>
        <ion-icon name="square"></ion-icon>
      </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-only (click)=playMusic()>
          <ion-icon name="play"></ion-icon>
        </button>
      </ion-col>
      <ion-col>
          <button ion-button icon-only (click)=pauseMusic()>
              <ion-icon name="pause"></ion-icon>
            </button>
      </ion-col>
      <ion-col>
        <ion-list>
          <ion-list-header text-wrap>{{list_data}}</ion-list-header>
        </ion-list>
      </ion-col>
    </ion-row>
</ion-content>
